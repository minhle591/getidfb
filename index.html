			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script>
function getInfo() {
	var link = $('.domain-input').val();
	if (link.trim().length <= 0) {
		alert("Nhập link hoặc UID tài khoản Facebook cần tìm kiếm!!!");
		return false;
	}
	var data = link.split('/');
	var username = data[0];
	if (data.length >= 2) {
		username = data[1];
	}
	if (link.search('http') > -1) {
		username = data[3];
	}
	if (link.search('profile.php') > -1) {
		var match = /id=([0-9]+)/;
		var timkiem = match.exec(link);
		if (timkiem !== null) {
			username = timkiem[1];
		}
	}
	$.ajax({
		url: "https://golike.com.vn/func-api.php?user="+username,
		type: "get",
		beforeSend: function() {
			$('.bg_loader').css('display', 'block');
		},
		success: function(result){
			var result_fi = JSON.parse(result);
			if (result_fi.status == 200) {
				$('.result_getinfo').html("Ngày tạo tài khoản Facebook (UID: <span style='color: #ffc600'>"+result_fi.data.uid+"</span>) là: <span style='color: #ffc600'>" + result_fi.data.date + "</span>");
				$('.bg_loader').css('display', 'none');
			} else {
				$('.result_getinfo').html("<span style='color: #ff0000'>Kiểm tra lại link hoặc UID tài khoản Facebook cần tìm kiếm!!!</span>");
				$('.bg_loader').css('display', 'none');
			}
		},
		error: function (jqXHR, exception) {
			$('.result_getinfo').html("<span style='color: #ff0000'>Kiểm tra lại link hoặc UID tài khoản Facebook cần tìm kiếm!!!</span>");
			$('.bg_loader').css('display', 'none');
		}
	});
}
</script>
		</div>
	</div>

<h3 style="color: #ffffff;text-align: center;text-transform: none" class="result_getinfo"></h3>
